<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page Website with Image Transition</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Section styling */
    .section {
      padding: 20px;
      position: relative;
    }

    /* Top section (full-screen image) */
    .top-section {
      height: 80vh; /* 60% of the screen height */
      background-image: url('https://images.pexels.com/photos/13031765/pexels-photo-13031765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    /* Sticky Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent */
      padding: 0px;
      z-index: 1000; /* Ensure it's above other content */
      display: flex;
      /*justify-content: space-between;*/
      align-items: center;
      transition: top 0.3s ease-in-out;
    }

    /* Logo image initially hidden in the header */
    .header img {
      width: 0; /* Hidden initially */
      height: auto;
      transition: width 0.3s ease-in-out;
    }

    /* When the image is transitioned, make it appear */
    .header.scrolled img {
      width: 100px; /* Adjust size of the logo when it appears in the header */
    }
    .nav {
      display: flex; /* Make the links align horizontally */
      align-items: center; /* Vertically center the links */
    }
    /* Navigation Links */
    .nav a {
      margin-left: 20px;
      text-decoration: none;
      font-size: 1.2em;
      color: #000;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .nav a:hover {
      color: #FC6C85;
    }

    /* Bottom section */
    .about-section {
      height: 120vh; /* 140% of the screen height */
      background-image: url('crumblepink.jpg'); /* Pink crumple paper */
      background-size: cover;
      background-position: center;
      position: relative;
    }
    /* Fullscreen logo on first section */
    .fullscreen-logo {
      position: absolute;
      top: 50%;
      left: 37%;
      width: 500px; /* Fullscreen size for the logo */
      transition: width 0.3s ease-in-out;
      z-index: 3;
    }

    /* Circular image of "me" */
    .imageofme-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      transition: width 0.3s ease-in-out, top 0.3s ease-in-out, left 0.3s ease-in-out;
      z-index: 2;
    }

    /* When scrolled, move the fullscreen logo into the header */
    .scrolled .fullscreen-logo {
      width: 0; /* Hide the large logo once scrolled */
    }

    /* Transition of "me" image to the about-section */
    .scrolled .imageofme-circle {
    width: 45vw; /* Resize the image to 45% of the viewport width */
    top: calc(100vh + 10%); /* Adjust the top value to move the image into the About section */
    left: 5vw; /* Position the image on the left side of the About section */
    transform: translateY(0); /* No translation, so it stays in place */
    z-index: 1; /* Ensure the image is visible above other content */
    }

    /* Ensure the image doesn't move off the screen when transitioning */
    .about-section {
      padding-top: 100px;
    }
    .about-section .right-image {
        position: absolute;
        width: 45vw; /* Resize the image to 45% of the viewport width */
        top: 10%; /* Adjust the top value to position the image in the About section */
        right: 5vw; /* Position the image 5% away from the right edge of the viewport */
        transform: translateY(0); /* Ensure it stays in place */
        z-index: 1; /* Ensure the image is visible above other content */
    }
    .projects-section {
      height: 100vh; /* 140% of the screen height */
      background-image: url('orangecrumbl.jpg'); /* Pink crumple paper */
      background-size: cover;
      background-position: center;
      position: relative;
    }

  </style>
</head>
<body>

  <!-- Header with Navigation Links -->
  <div class="header">
    <img src="cutoutinitials.png" alt="Logo"> <!-- This is where the logo will move -->
    <div class="nav">
      <a href="#home">Home</a>
      <a href="#about">About Me</a>
      <a href="#projects">Projects</a> 
    </div>
  </div>

  <!-- Top section: Full-screen image -->
  <div id="home" class="section top-section">
    <img src="cutoutinitials.png" alt="Logo" class="fullscreen-logo"> <!-- Fullscreen logo -->
    <img src="thisisme.png" alt="imageofme" class="imageofme-circle">
  </div>

  <!-- Bottom section: About Me -->
  <div id="about" class="section about-section">
    <img src="aboutmetext.jpg" alt="newimage" class="right-image">
  </div>

  <div id="projects" class="section projects-section">
    <h1>My Projects</h1>
    <p>Here are some of the projects I've worked on...</p>
  </div>
  <script>
    // JavaScript to handle the image jump effect
    window.addEventListener('scroll', function() {
      var header = document.querySelector('.header');
      var body = document.querySelector('body');
      var scrollPosition = window.scrollY;

      // When the user scrolls down 100px, add the 'scrolled' class to move the images
      if (scrollPosition > 100) {
        header.classList.add('scrolled');
        body.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
        body.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
