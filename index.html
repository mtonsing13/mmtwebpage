<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
        height: 100%;
        margin: 0; /* Remove default margins */
    }
    /* Set the background image for the whole body */
    body {
        background-image: url('https://images.pexels.com/photos/13031765/pexels-photo-13031765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Path to your image */
        background-size: cover; /* Makes sure the image covers the entire background */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        height: 100vh; /* Full screen height */
        margin: 0; /* Remove default margins */
        /*added because was not centered*/
        display: flex; /* Enables flexbox for centering */
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
        font-family: 'Arial', sans-serif;

    }
    /* Container for the table of contents */
    .content-container { /* ADDED THIS */
        background-image: url("attempt1.png"); /* Pink crumple paper image */
        background-size: contain; /* ADDED THIS */
        background-position: center; /* ADDED THIS */
        background-repeat: no-repeat; /* ADDED THIS */
        width: 80%; /* ADDED THIS - Adjust as needed */
        height: 80%; /* ADDED THIS - Adjust as needed */
        display: flex; /* ADDED THIS */
        justify-content: center; /* ADDED THIS */
        align-items: center; /* ADDED THIS */
        /*padding: 20px; /* ADDED THIS */
        /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ADDED THIS */
        /*border-radius: 10px; /* ADDED THIS */
    }
    .table-of-contents h2 {
      font-size: 2em;      /* Make the heading larger */
      font-weight: bold;   /* Make the heading bold */
      color: #000;         /* Set the color */
      text-align: center;  /* Center the heading */
      margin-bottom: 20px; /* Add some space below the heading */
    }
    /* Table of Contents Links */
    .table-of-contents ul {
      list-style-type: none;
      padding: 0;
      /*added to fix tc*/
      margin: 0;
    }
    .table-of-contents li {
      margin: 15px 0;
    }
    .table-of-contents a {
      text-decoration: none;
      font-size: 1.2em;
      color: #000;
      font-weight: bold;
      transition: color 0.3s;
    }
    .table-of-contents a:hover {
      color: #3498db; /* Change color on hover */
    }
    /* Styling for the image in the top-left corner */
    .top-left-image {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 300px;
      height: auto;
    }
    .date {
      position: absolute;
      top: 25%; /* 1/4 of the page from the top */
      left: 10px; /* Align to the left with some padding */
      font-size: 1.5em;
      font-weight: bold;
    }
    /* Basic styling for the booklet */

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Of Contents</title>
</head>
<body>
  <div class="date">
    <!-- This will hold the formatted date -->
    <span id="current-date"></span>
  </div>
  <a href="index.html">
    <img src="cutoutinitials.png" alt="Logo" class="top-left-image">
  </a>
   <!-- Image in the top-left corner -->

   <!-- table of contents back image -->
   <div class="content-container"> <!-- ADDED THIS -->
    <div class="table-of-contents">
      <h2>Table of Contents</h2>
        <ul>
            <li><a href="index.html">Home................pg 1</a></li>
            <li><a href="aboutme.html">About Me.........pg 2</a></li>
            <li><a href="projects.html">Projects..........pg 3</a></li>
        </ul>
    </div>
</div>
<script>
  // JavaScript to display the current date in the format: Month Day, Year (e.g., October 17, 2024)
  function formatDate() {
    const date = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString('en-US', options);
  }

  // Insert the formatted date into the HTML element
  document.getElementById('current-date').textContent = formatDate();
</script>
</body>
</html>
